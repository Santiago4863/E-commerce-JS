<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALKEEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!--Ubicacion general de la pagina -->
    <div class="posicion-pagina-carrito">
        <!-- Logo, filtro del ecommerce y carrito -->
        <header class="encabezado2">
            <h1 class="logo">VALKEEM</h1>
            <nav>
                <ul class="menu-volver">
                    <li><a class="boton-menu boton-volver" href="./index.html"> Volver</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>
                            Carrito</a></li>
                </ul>
            </nav>
        </header>
        <!-- Botones y parrafos del carrito  -->
        <main>
            <h2 class="titulo-carrito">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. Vuelve al menu de compra y selecciona
                    los productos que te gusten.</p>
                <div id="carrito-productos" class="carrito-productos disabled">
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p class="total-precio">Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. En las
                    siguientes 24 horas recibira su pedido.</p>
            </div>
        </main>
    </div>
    <footer></footer>
        <!-- Script de Toastify y script de carrito.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
