<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALKEEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!--Ubicacion general de la pagina  -->
    <div class="posicion-pagina">
        <!-- Logo, filtro del ecommerce y carrito -->
        <header class="encabezado">
            <div class="contenedor-logo">
                <h1 class="logo">VALKEEM</h1>
            </div>
            <nav class="filtro">
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"> Productos</button></li>
                    <li><button id="hombre" class="boton-menu boton-categoria">Hombre</button></li>
                    <li><button id="mujer" class="boton-menu boton-categoria">Mujer</button></li>
                    <li><button id="niño" class="boton-menu boton-categoria"> Niños</button></li>
                    <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span id="numero" class="numero">0</span></a></li>
                </ul>
            </nav>
        </header>
        <!-- Titulo y productos agregados en main.js -->
        <main class="main-carrito">
            <div class="contenedor">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            </div>
            <div id="contenedor-productos" class="contenedor-productos"></div>
        </main>
    </div>
    <footer></footer>
    <!-- Script de Toastify y script de main.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
